{% extends 'material_base.html' %}
{% block content %}

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Inventar</th>
            <th>Optionen</th>
        </tr>
        </thead>
    {% for material in material_list %}
        <tr>
            <td>{{ material.name }}</td>
            <td>{% for inventar in material.material_stueck.all %}{{ inventar.stueckzahl }}{% endfor %}</td>
            <td><a href="{% url "materialedit" material.id %}">Bearbeiten</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
