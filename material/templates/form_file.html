{% extends 'material_base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <form action="#" enctype="multipart/form-data" method="POST" class="form form-horizontal">
    {% csrf_token %}
    {{ form|as_bootstrap }}
        <div class="form-actions">
      <a href="#back" class="btn">Go back</a>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
    </form>
{% endblock %}
